# Alacritty configuration - Gruvbox Dark Medium

[window]
opacity = 0.95
padding = { x = 10, y = 10 }

[font]
size = 11.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

# Gruvbox Dark Medium
[colors.primary]
background = "#282828"
foreground = "#ebdbb2"

[colors.normal]
black   = "#282828"
red     = "#cc241d"
green   = "#98971a"
yellow  = "#d79921"
blue    = "#458588"
magenta = "#b16286"
cyan    = "#689d6a"
white   = "#a89984"

[colors.bright]
black   = "#928374"
red     = "#fb4934"
green   = "#b8bb26"
yellow  = "#fabd2f"
blue    = "#83a598"
magenta = "#d3869b"
cyan    = "#8ec07c"
white   = "#ebdbb2"

[cursor]
style = { shape = "Block", blinking = "On" }

[terminal.shell]
program = "/usr/bin/tmux"
args = ["new-session"]

# Keybindings
[[keyboard.bindings]]
key = "K"
mods = "Alt|Shift"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "J"
mods = "Alt|Shift"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "0"
mods = "Alt"
action = "ResetFontSize"
