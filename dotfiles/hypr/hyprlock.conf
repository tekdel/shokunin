# Hyprlock configuration - Gruvbox theme

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    color = rgba(40, 40, 40, 1.0)
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgba(131, 165, 152, 1)
    inner_color = rgba(40, 40, 40, 1)
    font_color = rgba(235, 219, 178, 1)
    fade_on_empty = false
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    color = rgba(235, 219, 178, 1)
    font_size = 64
    font_family = JetBrainsMono Nerd Font
    position = 0, 100
    halign = center
    valign = center
}

label {
    monitor =
    text = $USER
    color = rgba(146, 131, 116, 1)
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = 0, 40
    halign = center
    valign = center
}
