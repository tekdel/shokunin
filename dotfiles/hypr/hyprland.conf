# Hyprland configuration

# Monitor configuration
monitor=,preferred,auto,1

# Execute at launch
exec-once = waybar
exec-once = mako
exec-once = hyprpaper
exec-once = elephant
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = wl-paste --watch cliphist store
exec-once = hypridle

# Environment variables
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        scroll_factor = 0.4
    }
    sensitivity = 0
}

# General settings - clean minimal look
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(89b4faff)
    col.inactive_border = rgba(45475aff)
    layout = dwindle
}

# Decoration - minimal
decoration {
    rounding = 0
    blur {
        enabled = false
    }
    shadow {
        enabled = false
    }
}

# Animations disabled
animations {
    enabled = false
}

# Layouts
dwindle {
    pseudotile = true
    preserve_split = true
}

# Gestures (Hyprland 0.51+)
gesture = 3, horizontal, workspace

# Window rules - floating
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(pulsemixer)$
windowrulev2 = float, class:^(bluetui)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, title:^(File Operation)$
windowrulev2 = float, title:^(Open)$
windowrulev2 = float, title:^(Save)$

# Window rules - workspace assignments
windowrulev2 = workspace 3, class:^(firefox)$
windowrulev2 = workspace 3, class:^(chromium)$
windowrulev2 = workspace 3, class:^(google-chrome)$
windowrulev2 = workspace 3, class:^(brave-browser)$
windowrulev2 = workspace 4, class:^(DBeaver)$
windowrulev2 = workspace 4, class:^(dbeaver)$
windowrulev2 = workspace 8, class:^(KeePassXC)$
windowrulev2 = workspace 8, class:^(keepassxc)$
windowrulev2 = workspace 8, class:^(keepass)$

# Keybindings
$mainMod = SUPER

# Application shortcuts
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, walker
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen,

# Move focus with arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = SHIFT, Print, exec, grim - | swappy -f -
bind = $mainMod, Print, exec, grim -g "$(slurp)" - | wl-copy

# Volume control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
bind = $mainMod SHIFT, A, exec, alacritty -e pulsemixer

# Media control
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness control
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Clipboard history
bind = $mainMod, C, exec, cliphist list | walker --dmenu | cliphist decode | wl-copy
