# config/system.conf - System configuration
# These are defaults - boot.sh will prompt and override these values

# System settings
TIMEZONE="America/Los_Angeles"
LOCALE="en_US.UTF-8"
KEYMAP="us"
HOSTNAME="archbox"

# User settings (will be prompted during install)
USERNAME="andrei"
USER_GROUPS="wheel,docker,audio,video,input"

# Disk settings (will be prompted during install)
DISK="/dev/sda"
SWAP_SIZE="32G"  # Set to "0" for no swap

# Bootloader
BOOTLOADER="limine"  # Options: limine, systemd-boot, grub

# Desktop environment
DESKTOP="hyprland"  # hyprland is the only option currently

# Enable services after install
ENABLE_SERVICES=(
    "NetworkManager"
    "docker"
    "cups"
    "bluetooth"
)
